<div wm-slider>
    <p>
        <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg" width="513" height="342">
    </p>
    <p>
        <img src="http://files.cod3r.com.br/curso-web/imagem2.jpg" width="513" height="342">
    </p>
    <p>
        <img src="http://files.cod3r.com.br/curso-web/logo-larga.png" width="513" height="342">
    </p>
    <style>
        p {
            position: absolute;
            display: none;
        }
    </style>
    <script>
        function mover(elem, inicio, fim, passo, callback){
            const novoInicio = inicio - passo
            if(novoInicio >= fim){
                elem.style.left = novoInicio + 'px'
                setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 7 )
            }else {
                callback()
            }
        }

        const p = document.querySelector('[wm-slider] > p')
        p.style.display = 'block'
        mover(p, 1500, -200, 5, () => {
            console.log('Terminou!!')
        })
    </script>
</div>
