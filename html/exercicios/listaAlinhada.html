<script>
    document.querySelectorAll('[wp-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
    document.querySelectorAll('[wm-folder]').forEach(folder2 => {
        folder2.onclick = function(e){
            const c = folder2.style.display = 'none'
        }
    })
</script>
